<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <div class="form-left-section-all">
        <div class="form-section">
            <h3>Dodávatel</h3>
            <div class="form-group">
                <label for="company-name">Meno firmy</label>
                <input type="text" id="company-name" name="company-name">
            </div>
            <div class="form-group">
                <label for="ico">IČO</label>
                <input type="text" id="ico" name="ico">
            </div>
            <div class="form-group form-group-inline">
                <div class="input-item-psc-mesto">
                    <label for="dodavatel-psc">PSČ</label>
                    <input type="text" id="dodavatel-psc" name="dodavatel-psc">
                </div>
                <div class="input-item-psc-mesto">
                    <label for="dodavatel-mesto">Mesto</label>
                    <input type="text" id="dodavatel-mesto" name="dodavatel-mesto">
                </div>
            </div>
            <div class="form-group">
                <label for="contact-number">Telefónne číslo</label>
                <input type="text" id="contact-number" name="contact-number">
            </div>
        </div>
        <div class="form-section">
            <h3>Odberatel</h3>
            <div class="form-group">
                <label for="company-name-other">Meno firmy</label>
                <input type="text" id="company-name-other" name="company-name-other">
            </div>   
            <div class="form-group">             
                <label for="ico-other">IČO</label>
                <input type="text" id="ico-other" name="ico-other">
            </div>
            <div class="form-group"> 
                <label for="bank-account-other">Bankový účet</label>
                <input type="text" id="bank-account-other" name="bank-account-other">
            </div>
            <div class="form-group"> 
                <label for="contact-number-other">Telefónne číslo</label>
                <input type="text" id="contact-number-other" name="contact-number-other">
            </div>
        </div>
    </div>
    <!-- SEKCIA KDE SA NASTAVUJE **DATUM DODANIA** - **DATUM VYSTAVENIA** - **DATUM SPLATNOSTI** -->
    <div class="celok-datumov">
        <div id="date-section-dodania">
            <div class="date-picker">
                <label for="day-select-dodanie">Dátum dodania:</label>
                <select id="day-select-dodanie" class="minimal-dropdown">
                    <option value="" disabled selected>DD</option>
                    <!-- Automatické generovanie dní -->
                    <script>
                        for (let i = 1; i <= 31; i++) {
                            document.write(`<option value="${i}">${i}</option>`);
                        }
                    </script>
                </select>
                <span>.</span>
                <select id="month-select-dodanie" class="minimal-dropdown">
                    <option value="" disabled selected>MM</option>
                    <option value="1">Január</option>
                    <option value="2">Február</option>
                    <option value="3">Marec</option>
                    <option value="4">Apríl</option>
                    <option value="5">Máj</option>
                    <option value="6">Jún</option>
                    <option value="7">Júl</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">Október</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
                <span>.</span>
                <select id="year-select-dodanie" class="minimal-dropdown">
                    <option value="" disabled selected>YYYY</option>
                    <!-- Automatické generovanie rokov -->
                    <script>
                        const currentYear = new Date().getFullYear();
                        for (let i = currentYear; i <= currentYear + 5; i++) {
                            document.write(`<option value="${i}">${i}</option>`);
                        }
                    </script>
                </select>
            </div>
        </div>

        <!-- DATUM VYSTAVENIA -->
        <div id="date-section-vystavenia">
            <div class="date-picker">
                <label for="day-select-vystavenia">Dátum vystavenia:</label>
                <select id="day-select-vystavenia" class="minimal-dropdown">
                    <option value="" disabled selected>DD</option>
                    <!-- Automatické generovanie dní -->
                    <script>
                        for (let i = 1; i <= 31; i++) {
                            document.write(`<option value="${i}">${i}</option>`);
                        }
                    </script>
                </select>
                <span>.</span>
                <select id="month-select-vystavenia" class="minimal-dropdown">
                    <option value="" disabled selected>MM</option>
                    <option value="1">Január</option>
                    <option value="2">Február</option>
                    <option value="3">Marec</option>
                    <option value="4">Apríl</option>
                    <option value="5">Máj</option>
                    <option value="6">Jún</option>
                    <option value="7">Júl</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">Október</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
                <span>.</span>
                <select id="year-select-vystavenia" class="minimal-dropdown">
                    <option value="" disabled selected>YYYY</option>
                    <!-- Automatické generovanie rokov -->
                    <script>
                        const currentYearVystavenia = new Date().getFullYear();
                        for (let i = currentYear; i <= currentYear + 5; i++) {
                            document.write(`<option value="${i}">${i}</option>`);
                        }
                    </script>
                </select>
            </div>
        </div>

        <!-- DATUM SPLATNOSTI -->
        <div id="date-section-splatnosti">
            <div class="date-picker">
                <label for="day-select-splatnost">Splatnosť:</label>
                <select id="day-select-splatnost" class="minimal-dropdown">
                    <option value="" disabled selected>DD</option>
                    <!-- Automatické generovanie dní -->
                    <script>
                        for (let i = 1; i <= 31; i++) {
                            document.write(`<option value="${i}">${i}</option>`);
                        }
                    </script>
                </select>
                <span>.</span>
                <select id="month-select-splatnost" class="minimal-dropdown">
                    <option value="" disabled selected>MM</option>
                    <option value="1">Január</option>
                    <option value="2">Február</option>
                    <option value="3">Marec</option>
                    <option value="4">Apríl</option>
                    <option value="5">Máj</option>
                    <option value="6">Jún</option>
                    <option value="7">Júl</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">Október</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
                <span>.</span>
                <select id="year-select-splatnost" class="minimal-dropdown">
                    <option value="" disabled selected>YYYY</option>
                    <!-- Automatické generovanie rokov -->
                    <script>
                        const currentYearSplatnosti = new Date().getFullYear();
                        for (let i = currentYear; i <= currentYear + 5; i++) {
                            document.write(`<option value="${i}">${i}</option>`);
                        }
                    </script>
                </select>
            </div>
        </div>
    </div> 

  

            <div class="bank-details-update">
                <div class="container-bank-iban-swift-order">
                    <label for="bank">Banka</label>
                    <input type="text" id="bank" name="bank">
                </div>
                <div class="container-bank-iban-swift-order">
                    <label for="iban">IBAN</label>
                    <input type="text" id="iban" name="iban">
                </div>
                <div class="container-bank-iban-swift-order">
                    <label for="swift">SWIFT</label>
                    <input type="text" id="swift" name="swift">
                </div>
                <div class="container-bank-iban-swift-order">
                    <label for="order">Objednávka</label>
                    <input type="text" id="order" name="order">
                </div>
            </div>
            <div class="bank-details-update">
                <div class="button-container-bank-cash">
                    <button id="bankovy-prevod" class="toggle-button active" onclick="setActiveButton('bankovy-prevod')">Bankový prevod</button>
                    <button id="hotovost" class="toggle-button" onclick="setActiveButton('hotovost')">Hotovosť</button>
                </div>
             </div>


    <!-- SEKCIA KDE SA NACHADZA POPIS FAKTURACIE POPIS SUMA -->
    <div class="form-container">
        <div class="invoice-item-section">
            <div class="invoice-header">
                <p>Názov a popis položky</p>
                <p>Celkom EUR</p>
            </div>

            <!-- Kontajner, kde sa budú pridávať všetky riadky položiek -->
            <div id="invoice-items-container">
                <div class="invoice-row">
                    <div class="item-name">
                        <label for="item-name">Názov položky</label>
                        <input type="text" class="item-name-input" name="item-name" placeholder="Názov položky">
                    </div>
                    <div class="item-total">
                        <label for="item-total">Celkom</label>
                        <input type="text" class="item-total-input" name="item-total" placeholder="0 €">
                    </div>
                </div>
            </div>

            <!-- Tlačidlo na pridanie položky -->
            <div class="add-item-button">
                <button id="add-item-button">
                    <span><strong>+</strong></span> Pridať položku
                </button>
            </div>

            <div class="total-row">
                <p>Suma na úhradu:</p>
                <p id="total-sum">0 EUR</p>
            </div>
        </div>
    </div>

                    <p id="preview-order"></p>
                </div>
            
                <!-- Sekcia vystavenia v a4 preview (not download -->

                    <div class="invoice-splatnost-preview">

                            <p class="date-label">Datum dodania</p>

                        <div class="date-group">
                            <p class="date-label">Datum vystavenia</p>

                        <div class="date-group">
                            <p class="date-label">Splatnosť</p>

                    </div>


        <div id="payment-type-preview">
            <p id="uhrada-faktury"></p> <!-- Pridaný element na zobrazenie spôsobu úhrady -->
        </div>

            
            <!-- Sekcia pre položky SUMA CELKOVA SUMA POPIS faktúry v A4 preview -->
            <div id="invoice-preview-items" class="invoice-preview-items"></div>
        
            <!-- Zobrazenie celkovej sumy v A4 preview -->
            <div id="preview-total-sum">
                <p id="preview-final-sum"></p>
            </div>
    </div>
   
    <button id="generate-pdf">Download</button>
</div>
